<div *ngIf="levelInfoLoaded" class="initiator-container p-3 rounded shadow d-grid" [ngClass]="[getBackgroundClass()]">
  <h2>{{difficulty}}</h2>

  <p>{{levelInfo.description}}</p>

  Dimensions of the maze: {{levelInfo.mazeDimension}}x{{levelInfo.mazeDimension}}<br>
  Number of coins: {{levelInfo.numberOfCoins}}<br>

  <button class="mt-3 btn btn-success btn-block" (click)="initializeGame()">Start the game!</button>
</div>
